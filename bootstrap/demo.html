    <!-- 
        - Tìm hiểu về AngularJS là một Framework mã nguồn mở được phát triển bởi Google 
            và được xây dựng trên nền tảng của JavaScript.

        - Nó được sử dụng để xây dựng ứng dụng web đơn trang (Single-Page Applications - SPA) 
                Single-Page Applications là trang web load 1 lần. và sau khi chúng ta sử dủng đến tác vụ nào thì trang web mới tiếp tục load
        
        - Một số thành phần cơ bản
            + scope: Dùng để liên kết dữ liệu giữa controller và trang html (render dữ liệu ra view)
                    là trung gian giữa controller và view (là nơi lưu trữ, 
                    quản lý các biến và cập nhật tất cả các giá trị đồng bộ giữa view và controller)
            + module: được hiểu là dạng container cho các thành phần khác nhau trong AngularJS
            + Controllers: là 1 đối tượng JavaScript ở trong AngularJS. 
                Dùng để quản lý các tác vụ của ứng dụng, liên kết dữ liệu từ model và cung cấp các hành động để tương tác với view.
            + Models: Cung cấp các phương thức truy cập dùng để nhập, xuất, cập nhật dữ liệu (thường được dùng để kết nối tới các api)
    
        - Cài đặt và sử dụng:
            + Download thư viện angular (https://angularjs.org/) file zip sau đó giải nén
            + Nhúng thư viện angular.min.js vào trang web
    -->
